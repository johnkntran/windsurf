version: '3'

services:

  database:
    container_name: windsurf-database
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - windsurf-database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - windsurf

  cache:
    container_name: windsurf-cache
    image: redis:6.2-alpine
    restart: always
    volumes:
      - windsurf-cache:/data
    networks:
      - windsurf

  web:
    container_name: windsurf
    build:
      context: .
      secrets:
        - env
    command: bash -c "sleep infinity"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - cache
      - database
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONDEVMODE=1
      - REDIS_URL=redis://cache:6379/0
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@database:5432/postgres
    env_file:
      - .env
    networks:
      - windsurf

networks:
  windsurf:
    name: windsurf

volumes:
  windsurf-cache:
    name: windsurf-cache
  windsurf-database:
    name: windsurf-database

secrets:
  env:
    file: .env